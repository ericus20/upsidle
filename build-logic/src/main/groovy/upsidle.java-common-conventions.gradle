plugins {
    id 'pmd'
    id 'java'
    id 'idea'
    id 'jacoco'
    id 'eclipse'

    // NOTE: external plugin version is specified in implementation dependency artifact of the project's build file
    id 'com.diffplug.spotless'
    id 'test-report-aggregation'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Dev Tools
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.mockito:mockito-inline'
    testImplementation 'com.jparams:to-string-verifier:1.4.8'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.12.2'

    constraints {
        // Define dependency versions as constraints
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    exclude([
            "**/com/developersboard/constant/**",
    ])
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }

        integrationTest(JvmTestSuite) {
            dependencies {
                implementation project()
            }

            targets {
                all {
                    testTask.configure {
                        shouldRunAfter(test)
                    }
                }
            }
        }
    }
}


tasks.named('check') {
    dependsOn(testing.suites.integrationTest)
    dependsOn tasks.named('integrationTestAggregateTestReport', TestReport)
}

tasks.withType(Test).configureEach {
    finalizedBy 'jacocoTestReport'
    // Fail the 'test' task on the first test failure
    failFast = true
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
}

tasks.named('integrationTestAggregateTestReport') {
    dependsOn tasks.named('testAggregateTestReport', TestReport)
    mustRunAfter 'testAggregateTestReport'
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:deprecation']
    dependsOn 'spotlessApply'
}

spotless {
    format 'misc', {
        // define the files to apply `misc` to
        target '*.gradle', '*.md', '.gitignore'

        // define the steps to apply to those files
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }

    java {

        // define the steps to apply to those files
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
        removeUnusedImports()
        googleJavaFormat()
    }
}

jacocoTestReport {
    executionData(fileTree(project.buildDir).include("jacoco/*.exec"))
    reports {
        xml.required = true
        html.required = true
        csv.required = true
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [

            ])
        }))
    }
}

pmd {
    consoleOutput = true
    ruleSetFiles = files("${project.rootDir}/build-logic/config/pmd-ruleset.xml")
    ruleSets = []
}
